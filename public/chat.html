<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Chat </title>
    <style>
        #boxMsg::-webkit-scrollbar {
            width: 7px;
        }

        #boxMsg::-webkit-scrollbar-track {
            border-radius: 10px;
        }

        #boxMsg::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background: #acf;
            border: 1px solid #acf;
        }
    </style>
</head>

<body>
    <main class="container">
        <div class="float-end">
            <button class="btn btn-outline-danger mt-4">Cerrar Sesion</button>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                <h3>Enviar Mensaje</h3>
                <hr>
                <input type="text" id="txtUid" class="form-control mb-2" placeholder="userID" autocomplete="off">
                <input type="text" id="txtMsg" class="form-control mb-2" placeholder="mensaje" autocomplete="off">
            </div>
            <div class="col-md-6">
                <h3>Mensajes</h3>
                <hr>
                <div id="boxMsg" style=" height: 300px;
                overflow-y: scroll;
                scroll-behavior: smooth;
                " class="border border-info rounded p-3 bg-light">

                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <h3>Usuarios conectados</h3>
                <hr>
                <section id="lblUsers">

                </section>
            </div>
        </div>
    </main>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>

</body>

</html>
