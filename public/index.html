<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>

<body>
    <h1>Server is working</h1>
    <div id="g_id_onload" data-client_id="447242095874-rl67dsrir09oapdhhdpbg5fpjtb7es30.apps.googleusercontent.com" data-callback="handleCredentialResponse"
        data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
    </div>
    <button id="cSessionGoogle">Cerrar Sesion</button>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {

            const body = {"token_google": response.credential}
            let url = `http://localhost:8081/api/auth/google`;
            //let url = `https://rest-node-jwt.herokuapp.com/api/auth/google`;
            fetch(url,{
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body:JSON.stringify(body)
            })
            .then( res => res.json())
            .then(res => {
                console.log(res);
                localStorage.setItem("email", res.user.email)
            })
            .catch(err=> console.warn(err))
        }

        const btnClose = document.getElementById("cSessionGoogle");
        btnClose.onclick = () =>{
            google.accounts.id.disableAutoSelect()
            google.accounts.id.revoke( localStorage.getItem( 'email' ), done =>{
                localStorage.clear();
                location.reload();
            })
        }
    </script>
</body>

</html>
